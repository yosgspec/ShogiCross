		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>ShogiCrossSimpleCollection</title>
		<link rel=icon href="../../favicon.ico">
		<link href="../../gspec24.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Noto+Serif+JP:wght@900&family=Noto+Serif+TC:wght@900&family=Noto+Serif:wght@900&display=swap" rel="stylesheet">
		<style>
			body {
				font-family:"Noto Serif JP","Noto Serif TC","Noto Serif",serif;
				font-weight: 900;
				line-height: 1.3em;
			}
			input, select, option, textarea {
				font-family:"Noto Serif JP","Noto Serif TC","Noto Serif",serif;
				line-height: 1em;
			}
		</style>
	</head>
	<body>
		<div class="flex-col">
			<h1>ShogiCrossSimpleCollection</h1>
			<ui id="simpleCollection" class="flex-col"></ui>
			<a href="..">RETURN</a>
		</div>

		<script type="module">
		import {gameSoft} from "./ShogiCross.mjs";
		const ui = document.getElementById("simpleCollection");

		Object.entries(gameSoft).forEach(([key, {name}])=>{
			if(["default", "cross"].includes(key)) return;
			const li = document.createElement("li");
			const a = document.createElement("a");
			a.href = `./${key}.html`;
			a.textContent = name;
			li.appendChild(a);
			ui.appendChild(li);
		});
		</script>
	</body>
</html>
