<!DOCTYPE html>
<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-46760069-2"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-46760069-2');
		</script>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>ShogiCrossPieceViewer</title>
		<link rel=icon href="../favicon.ico">
		<link href="../gspec24.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Noto+Serif+JP:wght@900&family=Noto+Serif+TC:wght@900&family=Noto+Serif:wght@900&display=swap" rel="stylesheet">
		<style>
			body {
				font-family:"Noto Serif JP","Noto Serif TC","Noto Serif",serif;
				font-weight: 900;
				line-height: 1.3em;
			}
			input, select, option, textarea {
				font-family:"Noto Serif JP","Noto Serif TC","Noto Serif",serif;
				line-height: 1em;
			}
			textarea {
				font-family: "Kosugi",monospace;
			}
			.range{
				width: 4em;
				height: 8em;
			}
		</style>
	</head>
	<body>
		<h1>ShogiCrossPieceViewer</h1>
		<div class="flex-col">
			Piece:
			<select id="pieceSelect"></select>
			Size:
			<div class="flex-row">
				<input id="pieceSize" style="width: 4em;" value="300">px
			</div>
			View:
			<canvas id="pieceViewer"></canvas>
			Range:
			<div class="flex-row">
				<div class="flex-col">
					Default<textarea id="pieceRangeDefault" class="range" readonly></textarea>
				</div>
				<div class="flex-col">
					Attack<textarea id="pieceRangeAttack" class="range" readonly></textarea>
				</div>
				<div class="flex-col">
					Start
					<textarea id="pieceRangeStart" class="range" readonly></textarea>
				</div>
				<div class="flex-col">
					PalaceL
					<textarea id="pieceRangePalaceLeft" class="range" readonly></textarea>
				</div>
				<div class="flex-col">
					PalaceR
					<textarea id="pieceRangePalaceRight" class="range" readonly></textarea>
				</div>
			</div>
			Unit:
			<input id="pieceUnit" style="width: 4em;" readonly>
			Cost:
			<input id="pieceCost" style="width: 4em;" readonly>
			Attr:
			<input id="pieceAttr" readonly>
			<a href="./">Game</a>
			<a href="https://github.com/yosgspec/CrossChess">GitHub</a>
			<a href="/">TOP</a>
		</div>
		<script type="module">
		import {Piece} from "./core/piece.js";
		import {canvasFont} from "./core/extendCanvasFont.js";

		const canvas = document.getElementById("pieceViewer");
		const pieceSelect = document.getElementById("pieceSelect");
		const pieceSize = document.getElementById("pieceSize");
		const pieceRange = new Map([
			["default", document.getElementById("pieceRangeDefault")],
			["attack", document.getElementById("pieceRangeAttack")],
			["start", document.getElementById("pieceRangeStart")],
			["palaceLeft", document.getElementById("pieceRangePalaceLeft")],
			["palaceRight", document.getElementById("pieceRangePalaceRight")]
		]);
		const pieceValue = new Map([
			["unit", document.getElementById("pieceUnit")],
			["cost", document.getElementById("pieceCost")],
			["attr", document.getElementById("pieceAttr")]
		]);

		const ctx = canvas.getContext("2d");
		const pieces = Piece.getPieces(ctx, 100);
		Piece.piecesToList(pieces).forEach(([key, {name, gameName, expansion}])=>{
			const opt = document.createElement("option");
			opt.value = key;
			opt.textContent = `${key}:${name} (${expansion? expansion: gameName})`;
			pieceSelect.appendChild(opt);
		});

		function pieceView(){
			let size = +pieceSize.value;
			if(isNaN(size) || !pieceSize.value) size = 300;
			canvas.width = size;
			canvas.height = size;
			ctx.clearRect(0, 0, size, size);
			const piece = pieces[pieceSelect.value];
			piece.center = size/2;
			piece.middle = size/2;
			piece.size = size*0.9;
			piece.draw();
			for(const [key, ele] of pieceRange){
				const range = pieces[pieceSelect.value].range[key];
				ele.value = range?
					range.map(v=>v.join("")).join("\n"):
					"";
			}
			for(const [key, ele] of pieceValue){
				const value = pieces[pieceSelect.value][key];
				ele.value = value;
			}
		}
		(function(){
			canvasFont.import().then(pieceView);
			pieceSelect.addEventListener("change", pieceView);
			pieceSize.addEventListener("change", pieceView);
		})();
		</script>
	</body>
</html>
