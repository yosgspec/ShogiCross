<h1>駒をテキスト形式で配置する</h1>
<p>テキストで表現された局面情報をボードに反映する。<br>
与える文字列の形式はBOD形式及び独自形式に対応。<br>
Board.setTextPieces()を用いて実行。</p>

<iframe src="./iframe/setTextPieces.html" frameborder="no"></iframe>
<h3>メソッド仕様</h3>
<div style="font-family: monospace;">
	Board.prototype.setTextPieces(text): void
	<ul>
		<li>text: string</li>
		<ul><li>駒配置を表す文字列</li></ul>
	</ul>
</div>
<p>BOD形式とする場合、将棋の龍王は龍とする必要があることを留意。<br>
(竜とした場合、中将棋での龍王となる)</p>
