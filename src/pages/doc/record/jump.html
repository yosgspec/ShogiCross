<h1>手数を移動する</h1>
<p>ゲームを任意の手数へ変更する。<br>
<a href="#doc/useUIControl">デフォルトの操作パネルの表示</a>で提供される機能の一つであるが、<br>
独自のボタン表示や実行タイミングの制御を行える。<br>
Board.record.jump()を用いて実行。</p>

<iframe src="./iframe/record/jump.html" frameborder="no"></iframe>

<h3>メソッド仕様</h3>
<div style="font-family: monospace;">
	Board.prototype.record.jump(turn): void
	<ul>
		<li>turn: number</li>
		<ul><li>手数</li></ul>
	</ul>
</div>
