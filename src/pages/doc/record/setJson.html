<h1>棋譜データを反映</h1>
<p>棋譜データを反映する。<br>
ShogiCrossで再生可能な形式(独自形式)のみ読込み可能。<br>
board.record.setJson()を用いて実行。</p>

<iframe src="./iframe/record/setJson.html" frameborder="no"></iframe>

<h3>メソッド仕様</h3>
<div style="font-family: monospace;">
	board.record.setJson(): void
	<ul>
		<li>record: string</li>
		<ul><li>棋譜データ</li></ul>
		<li>turn: number = lastTurn</li>
		<ul><li>手数。デフォルトは最終手数</li></ul>
	</ul>
</div>
