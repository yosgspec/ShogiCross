<h1>手数を移動する</h1>
<p>ゲームを任意の手数へ変更する。<br>
<a href="#doc/usePlayerControl">デフォルトの操作パネルの表示</a>で提供される機能の一つであるが、<br>
独自のボタン表示や実行タイミングの制御を行える。<br>
Board.moveRecord()を用いて実行。</p>
