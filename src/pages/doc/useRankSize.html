<h1>駒の格で大きさを変更しない</h1>
<p>デフォルトでは駒の大きさは駒の格(価値)で変わる。<br>
useRankSizeをfalseとすることでこれを無効化できる。</p>

<iframe src="./iframe/useRankSize.html" frameborder="no"></iframe>

<p>駒の格(価値)のリストは<a href="https://github.com/yosgspec/ShogiCross/blob/main/src/ShogiCross/data/pieceCost.js">pieceCost.js</a>に定めている。</p>
<p>useRankSize=trueの時は、5点未満 < 10点未満 < 20点未満 < 20点以上 < 王駒 の順に駒が大きくなっている。</p>
