<main style="display:flex;">
<div style="height:95svh">
    <canvas id="shogiCross"></canvas>
    <button id="ss">スクリーンショット</button>
</div>
</main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@main/src/dist/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, gameSoft.gogoShogi);
    document.getElementById("ss").onclick = board.downloadImage("すくしょ");
</script>
<script src="codeViewer.js"></script>
