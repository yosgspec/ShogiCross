<main style="display:flex;">
<div style="width:50svw; height:95svh;">
    <canvas id="shogiCross" style="max-width:50svw;"></canvas>
    <label>手数:<input id="turn" readonly></label>
</div>
</main>

<script type="module">
    import {Board, gameSoft} from "../../ShogiCross/lib.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, {
        ...gameSoft.losAlamosChess,
        /** 描写時イベント
         * @param {Board} e - ボード
         */
        onDrawed(e){
            document.getElementById("turn").value = e.turn;
        }
    });
</script>
