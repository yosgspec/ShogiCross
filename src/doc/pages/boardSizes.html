<h1>ボードの寸法を変更</h1>
<p>ボードや駒の寸法を変更できる。<br>
レイアウトによほどの不満がない限り触れる必要はない。</p>
<iframe src="./iframe/boardSizes.html" frameborder="no"></iframe>

<p>寸法を設定できる値はいくつか存在し、項目については下記の通り。<br>
基本的に調整は不要。</p>
<table border="1">
	<tr><th>設定値</th><th>定義</th></tr>
	<tr><td>boardLeft</td><td>描写するX座標</td></tr>
	<tr><td>boardTop</td><td>描写するY座標</td></tr>
	<tr><td>panelWidth</td><td>マス目の幅</td></tr>
	<tr><td>panelHeight</td><td>マス目の高さ</td></tr>
	<tr><td>borderWidth</td><td>枠線太さ</td></tr>
	<tr><td>pieceSize</td><td>駒の大きさ</td></tr>
</table>
