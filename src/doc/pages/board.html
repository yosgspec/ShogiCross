<h2>特徴</h2>
<ul>
	<li>様々な将棋類の表示に対応</li>
	<li>オリジナルの駒配置を設定 (チェス対将棋も容易)</li>
	<li>画像を用意せずに追加駒を設定</li>
	<li>視覚的にわかりやすい駒データ定義</li>
	<li>Webページに簡単設置</li>
	<li>4人用ルールの定義</li>
	<li>BOD形式での局面入出力機能(独自拡張あり)</li>
	<li>手を戻す、進める機能</li>
	<li>盤面回転機能(棋譜とは同期しない)</li>
	<li>画像出力機能</li>
	<li>レスポンシブ対応</li>
</ul>
