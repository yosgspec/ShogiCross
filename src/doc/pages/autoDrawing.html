<h1>描写の自動更新を変更</h1>
<p>デフォルトでは駒の操作が何か行われるたびに描写が更新される。<br>
autoDrawingをfalseとすることでこれを無効化できる。<br>
下記サンプルではクリックした時初めてボードが表示される。</p>
<iframe src="./iframe/autoDrawing.html" frameborder="no"></iframe>

<p>任意のタイミングで描写を更新を行いたい場合、<br>
Board.draw()を用いる。</p>
<h3>メソッド仕様</h3>
<div style="font-family: monospace;">
	Board.prototype.draw(): void
	<ul><li>描写を行う</li></ul>
</div>
