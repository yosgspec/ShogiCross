<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ShogiCross CPU実装テスト</title>
	</head>
	<body>
		<canvas id="shogiCross"></canvas>
		<script type="module">
		import {Board, gameSoft} from "./ShogiCross/lib.js"
		let turn = -1;
		const canvas = document.getElementById("shogiCross");
		    const board = Board.run(canvas, {
				playBoard: "将棋",
				useStand: true,
				playersOption: [
					{"gameName": "将棋", "pieceSet": "default"},
					// {"gameName": "チェス", "pieceSet": "default", "cpuEngine": "random"},
					// {"gameName": "チェス", "pieceSet": "default", "cpuEngine": "greedy"},
					{"gameName": "チェス", "pieceSet": "default", "cpuEngine": "minimax"},
				],
				onDrawed: board => {
					if(turn < board.turn){
						turn = board.turn;
						console.log("turn:", turn);
						//console.log(board.getTextPieces("bod"));
						try{console.log(board.record2String(board.record[turn-1], turn-1, true))}catch(ex){}
						console.log(board.record2String(board.record[turn], turn, true))
					}
				}
		});
		</script>
		<p><a href="." target="_parent">RETURN</a></p>
	</body>
</html>
