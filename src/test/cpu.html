<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<title>CPU実装テスト - ShogiCross</title>
	<link rel=icon href="sample/img/favicon.min.svg">
	<link href="../shogicross.css" rel="stylesheet">
</head>
<body>
	<canvas id="shogiCross"></canvas>
	<p><a href=".." target="_parent">RETURN</a></p>
	<script type="module">
	import {Board, gameSoft} from "../ShogiCross/lib.js"
	let turn = -1;
	const canvas = document.getElementById("shogiCross");
		const board = Board.run(canvas, {
			playBoard: "将棋",
			useStand: true,
			playerOptions: [
				{"gameName": "将棋", "pieceSet": "default"},
				// {"gameName": "チェス", "pieceSet": "default", "cpuEngine": "random"},
				// {"gameName": "チェス", "pieceSet": "default", "cpuEngine": "greedy"},
				{"gameName": "チェス", "pieceSet": "default", "cpuEngine": "minimax"},
			],
			onTurnEnd: (board, turn) => {
				console.log("ターン終了", board.record.turn);
				console.log(board.record.getText(turn, true));
			}
	});
	</script>
</body>
</html>
