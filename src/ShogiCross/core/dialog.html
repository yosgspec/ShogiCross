<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>alermEx モジュール版</title>
</head>
<body>
    <button id="testBtn">ダイアログ表示</button>

    <script type="module">
        import { Dialog } from "./dialog.js";

        const dialog = new Dialog();

        document.getElementById("testBtn").addEventListener("click", () => {
            dialog.show("確認", "保存しますか？", [
                { label: "はい", value: "yes" },
                { label: "いいえ", value: "no" },
                { label: "キャンセル", value: "cancel" }
            ]).then(result => alert("選択: " + result));
        });
    </script>
</body>
</html>
