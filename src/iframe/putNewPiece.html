<main><div>
    <canvas id="shogiCross"></canvas>
</div></main>

<script type="module">
    import {Board} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.7/src/dist/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, {
        playBoard: "将棋",
        players: 4,
        onGameOver: null
    });

    /** 駒の配置
	 * @param {string} piece - 駒の表現文字
	 * @param {number} pX - X方向配置位置(マス目基準)
	 * @param {number} pY - Y方向配置位置(マス目基準)
	 * @param {number} playeaIdOrDeg - プレイヤー番号または駒の配置角
	 * @param {Object} option - オプション
	 * @param {number} option.displayPtn - 表示文字列を変更(1〜)
	 * @param {boolean} option.isMoved - 初回移動済みか否か
	 */
    // Board.putNewPiece(piece, pX, pY, playeaIdOrDeg, option={});
    board.putNewPiece("歩", 2, 3, 0);
    board.putNewPiece("兵", 5, 6, 1);
    board.putNewPiece("炮", 8, 1, 2, {displayPtn: 1});
    board.putNewPiece("相", 4, 0, 3);
    board.putNewPiece("像", 0, 8, 90);
</script>
<script src="codeViewer.js"></script>
