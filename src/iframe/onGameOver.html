<main><div>
    <canvas id="shogiCross"></canvas>
    <label>生存するプレイヤー:<input id="turn" readonly value="1234"></label>
</div></main>

<script type="module">
    import {Board, gameSoft} from "../ShogiCross/lib.js";
    const canvas = document.getElementById("shogiCross");
    const turn = document.getElementById("turn")
    const board = Board.run(canvas, {
        ...gameSoft.p4Shogi,
        /** プレイヤー敗北時時イベント
         * @param {Board} e - ボード
         * @param {number} i - プレイヤーID
         */
        onGameOver(e, i){
            alert(`敗北したプレイヤー: ${i}`);
            turn.value = turn.value.replace(i, "");
        }
    });
</script>
<script src="codeViewer.js"></script>
