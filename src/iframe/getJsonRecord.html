<main style="display:flex;">
<div style="width:50svw; height:93svh;">
    <canvas id="shogiCross" style="max-width:50svw;"></canvas>
    <div>
        <input id="jsonRecord" style="width:10rem; color:#000033; background-color:#EEFFFF">
        <button id="getJsonRecord">取得</button>
    </div>
</div>
</main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.5/src/dist/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, gameSoft.gorogoroDobutsuShogi);

    const jsonRecord = document.getElementById("jsonRecord");

    /** 棋譜データを取得
     * @param {}  - エンコード有無
     * @returns {string}
     */
    // getJsonRecord(isEncode?: boolean): string
    document.getElementById("getJsonRecord").onclick = ()=>jsonRecord.value = board.getJsonRecord();
</script>
<script src="codeViewer.js"></script>
