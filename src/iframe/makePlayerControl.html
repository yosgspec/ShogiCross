<main><div>
    <canvas id="shogiCross"></canvas>
</div></main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.6/src/dist/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, {
        ...gameSoft.shogi,
        usePlayerControl: false
    });

	/** 操作パネルを構築
	 * @param {string[]} compList - 表示するコントロールの一覧
	 * @return {PlayerControl}
	 */
	// Board.prototype.makePlayerControl(compList)
    const playerControl = board.makePlayerControl(["undoRecord", "rotateRight", "downloadImage"]);
    board.canvas.before(playerControl.component);
</script>
<script src="codeViewer.js"></script>
