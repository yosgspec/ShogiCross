<main><div>
    <canvas id="shogiCross"></canvas>
    <button id="ss">スクリーンショット</button>
</div></main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.7/src/dist/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, {
        ...gameSoft.gogoShogi,
        usePlayerControl: false
    });

    /** 画像を取得
     * @param {string} fileName - ファイル名
     * @param {string} ext - 拡張子
     * @returns {Promise<void>}
     */
    // Board.downloadImage(fileName="shogicross", ext="png", urlType="base64")
    document.getElementById("ss").onclick = ()=>board.downloadImage("すくしょ");
</script>
<script src="codeViewer.js"></script>
