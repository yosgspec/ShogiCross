<main><div>
    <canvas id="shogiCross"></canvas>
</div></main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.14/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, {
        ...gameSoft.shogi,
        useUIControl: false
    });

    /** 操作パネルを構築
     * @param {string[]} compList - 表示するコントロールの一覧
     * @return {UIControl}
     */
    // Board.prototype.makeUIControl(compList)
    const uiControl = board.makeUIControl(["undo", "rotateRight", "downloadImage"]);
    board.canvas.before(uiControl.component);
</script>
<script src="../codeViewer.js"></script>
