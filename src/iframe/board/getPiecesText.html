<main><div>
    <canvas id="shogiCross"></canvas>
    <textarea id="piecesText" style="width:10rem; height:10rem; color:#000033; background-color:#EEFFFF"></textarea>
    <div>
        <button id="textDefault">標準</button>
        <button id="textCompact">コンパクト</button>
        <button id="textBod">BOD形式</button>
    </div>
</div></main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.15/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, gameSoft.dobutsuShogi);

    const piecesText = document.getElementById("piecesText");

    /** 駒配置をテキストで取得
     * @param {"default"|"compact"|"bod"} mode - テキスト形式
     * @param {boolean} isAlias - エイリアス表示
     * @returns {string}
     */
    // Board.getPiecesText(mode, isAlias)
    document.getElementById("textDefault").onclick = ()=>piecesText.value = board.getPiecesText();
    document.getElementById("textCompact").onclick = ()=>piecesText.value = board.getPiecesText("compact", true);
    document.getElementById("textBod").onclick = ()=>piecesText.value = board.getPiecesText("bod");
</script>
<script src="../codeViewer.js"></script>
