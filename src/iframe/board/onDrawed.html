<main><div>
    <canvas id="shogiCross"></canvas>
    <label>手数:<input id="turn" readonly></label>
</div></main>

<script type="module">
    import {Board, gameSoft} from "https://cdn.jsdelivr.net/gh/yosgspec/ShogiCross@0.17/ShogiCross.min.js";
    const canvas = document.getElementById("shogiCross");
    const board = Board.run(canvas, {
        ...gameSoft.losAlamosChess,
        /** 描写時イベント
         * @param {Board} e - ボード
         */
        onDrawed(e){
            document.getElementById("turn").value = e.record.turn;
        }
    });
</script>
<script src="../codeViewer.js"></script>
