<html>
	<head>
		<title>CrossChess</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Noto Serif JP', serif;
				font-size: 60px;
			};
		</style>
		
	</head>
	餃子の王将
	<canvas id="crossChess"></canvas>
	<script>
		(function(){
			const canvas = document.getElementById("crossChess");
			canvas.width = 600;
			canvas.height = 600;

			const img = new Image();
			img.src = "./pieces.png?" + new Date().getTime();

			const context = canvas.getContext("2d");

			
			img.onload = function render(){
				context.clearRect(0, 0, 600, 600);
				context.drawImage(img, 0, 353, 296, 353, 50, 50, 296, 353);
				setTimeout(render, 50);
			}
		})();
	</script>
</html>
