name: Build ShogiCross

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'ライブラリバージョン'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: npm install
        run: npm install

      - name: モジュールバンドラー(Vite)
        run: npm run build:vite

      - name: モジュールバンドラー(Vite:JSON拡張なし)
        run: npm run build:vitenojson

      - name: BuildAfter実行(ファイル整理/コード最適化/ZIP生成/MarkDown⇒HTML変換)
        run: node buildAfter.js

      - name: 型定義生成(TypeScript)
        run: npm run build:dts

      - name: APIドキュメント生成(Typedoc)
        run: npm run build:api

      - name: npmパッケージ公開(タグ設定時のみ)
        shell: bash
        run: |
          if [[ $GITHUB_REF =~ refs/tags/[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            npm publish
          fi

      - name: アーティファクトをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: shogicross-all
          path: |
            src/dist/
            src/ShogiCross.zip
            src/paper.zip
            src/pages/md/
