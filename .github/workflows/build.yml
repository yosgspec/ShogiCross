name: Build ShogiCross

on:
  push:
    branches:
      - main
    tags:
      - *.*.*
  workflow_dispatch:
    inputs:
      version:
        description: ライブラリバージョン
        required: false

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Setup NPM Modules
        run: npm install

      - name: Setup ShogiCross Module
        run: npm run setup

      - name: Build ShogiCross Module
        run: npm run building

      - name: Minify ShogiCross Module
        run: npm run minify

      - name: Post-process ShogiCross Module
        run: npm run post

      - name: Deploy ShogiCross Module
        run: npm run deploy
  
  DeployPublish:
    runs-on: ubuntu-latest
    needs: Build
    if: startsWith(github.ref, 'refs/tags/')
      - name: Publish NPM
        run: npm publish --access public || true
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  DeployDocument:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Deploy API Document
        run: npm run deploy:doc-api

      - name: Deploy Document Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShogiCrossDoc
          path: |
            doc/
            src/doc/api
            src/pages/md

  DeployModule:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Deploy Module Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShogiCross
          path: src/dist/
