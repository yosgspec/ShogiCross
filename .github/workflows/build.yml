name: Build ShogiCross

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Vite build (production)
        run: npm run build:vite

      - name: Vite build (nojson mode)
        run: npm run build:vitenojson

      - name: Run Build After script
        run: node buildAfter.js

      - name: Generate TypeScript declarations
        run: npm run build:dts

      - name: Generate API docs (Typedoc)
        run: npm run build:api   # Typedoc エラーがあれば CI 失敗

      - name: Publish to npm (optional)
        run: npm run build:publish || true   # 成否は無視

      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: shogicross-dist
          path: src/dist/

      - name: Upload zip files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: shogicross-zip
          path: |
            src/ShogiCross.zip
            src/paper.zip

      - name: Upload HTML docs (md → HTML)
        uses: actions/upload-artifact@v4
        with:
          name: shogicross-html-doc
          path: src/pages/md/
